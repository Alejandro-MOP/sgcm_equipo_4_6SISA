<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
    <title>Document</title>
    <link href="../assets/styles/index.css" rel="stylesheet" type="text/css">
</head>



<body>

    <header class="encabezado">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">

                        <li class="nav-item">
                            <a class="nav-link" href="#">Citas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pacientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Horario de doctores</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <!--finHeader-->

    <main class="container d-flex justify-content-center">
        <div class="row d-flex justify-content-center mt-1 pt-4">
            <div class="col col-md-12">
                <form style="width: 100% " class=" border border-success  p-5">
                    <fieldset>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="exampleInputEmail1 " class="form-label mt-2 mr-4 " style="width: 300px;">Nombre </label>
                            <input style="width: 300px;" type="text" class="form-control " id="nombre" aria-describedby="emailHelp " placeholder="juan ">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3 ">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4" style="width: 300px;">Apellido paterno</label>
                            <input style="width: 300px;" type="text " class="form-control " id="apellidop" placeholder="martinez ">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3 ">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4" style="width: 300px;">Apellido materno</label>
                            <input style="width: 300px;" type="text " class="form-control " id="apellidom" placeholder="martinez ">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4" style="width: 300px;">Consultorio</label>
                            <input style="width: 300px;" type="text" class="form-control " id="consultorio" placeholder="consultorio N">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4" style="width: 300px;">Medico</label>
                            <input style="width: 300px;" type="text" class="form-control " id="medico " placeholder="juan perez ">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3 ">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4" style="width: 300px;">Fecha</label>
                            <input style="width: 300px;" type="date" class="form-control " id="fecha" placeholder="00/00/00 ">
                        </div>

                        <div class="d-flex justify-content-between align-items-center ">
                            <label for="exampleInputPassword1 " class="form-label mt-2 mr-4" style="width: 300px;">Hora</label>
                            <input style="width: 300px;" type="time" class="form-control " id="hora" placeholder="00:00">
                        </div>
                        <div class="d-flex justify-content-center pt-5">
                            <button type="button" class="btn btn-success " style="width: 150px;">Crear cita</button>
                        </div>
                    </fieldset>

                </form>
            </div>
        </div>

    </main>
</body>

</html>
