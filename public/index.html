<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css"
        integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
    <link href="../assets/styles/index.css" rel="stylesheet" type="text/css">
    <title>Sistema Gestion de Citas</title>
</head>

<body>
    <main class='container-fluid vh-100 d-flex justify-content-center align-items-center bg-primary img-hospital'>
        <div class='row d-flex justify-content-center align-items-center'>
            <div class='col-md-12 d-flex justify-content-center align-items-center'>
                <form class='border border-5 p-5 bg-primary ' style='width: 400px;' id='form-login'>
                    <h4 class='mb-4'>Sistema Gestion de Citas</h4>
                    <div class="mb-3">
                        <label for="user" class="form-label text-light">Usuario</label>
                        <input type="email" class="form-control" id="user">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-light">Contraseña</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class='d-flex justify-content-center'>
                        <button type="submit" id='btn-login' class="btn btn-light">Continuar</button>
                    </div>
                    <p class="text-white my-4" style='font-size: 12px; cursor: pointer;' id='create-account'>¿No tienes
                        una cuenta? <br /> ¡Crea una aquí!
                    </p>
                </form>
            </div>
        </div>
    </main>
</body>

<script defer src="../assets/js/login.js" type="text/javascript"></script>

</html>
